<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>モーダル
	</title>
	<style>
	body{
		height: 4000px;
	}
		.modal_contents {
			display: none;
			position: fixed;
			z-index: 2;
			width: 50%;
			margin: 0;
			padding: 10px 20px;
			border: 2px solid #aaa;
			background: #fff;
			left: 50%;
			top: 35%;
			margin-left: -25%;
		}
		.modal_overlay{
			z-index:1;
			display:none;
			position:fixed;
			top:0;
			left:0;
			width:100%;
			height:120%;
			background-color:rgba(0,0,0,0.75);
		}
	</style>
	<script
	  src="https://code.jquery.com/jquery-1.12.4.js"
	  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
	  crossorigin="anonymous"></script>
		<script>
			$(function(){
				$('.modal-open').on('click',function(){
					$('.modal_contents').fadeIn()
					$('.modal_overlay').fadeIn()
				})
				$('.modal_close').on('click',function(){
					$('.modal_contents').fadeOut()	
					$('.modal_overlay').fadeOut()
				})

$(document).on('click touchend', function(event) {
  if (!$(event.target).closest('#target').length) {
    $('.modal_contents').fadeOut()	
    $('.modal_overlay').fadeOut()
  }
});

			})
		</script>
</head>
<body>
<div class="wrapper">
<p><a href="#" class="modal-open" id="script">モーダルを開く</a></p>
<div class="modal_contents">
<p>リンク１の内容です。</p>
<p><a href="#" class="modal_close">閉じる</a></p>
</div><!-- modal_contents -->

<div class="modal_overlay"></div>
</div><!-- wrapper -->			
</body>
</html>
